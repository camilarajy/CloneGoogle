<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <!-- ENCABEZDO -->
    <!-- Contiwnw elemntos de encabezado o de navegación -->
    <header>
        <!-- Puededn haber más elementos en el header  -->
        <!-- nav - aportar la navegación de la página -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li class="img-perfil">
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZygh1EsJR3MuVApc9KSqu8eXFxbIVKON9zbxpKxCQhAkCtfl=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>


        </nav>

    </header>
<!-- MAIN - división y es el contenido más importante -->
    <main>
        <!-- SECTION - una caja para acomodar elementos /// - igual a DIV -->
        <section class="main-logo">
            <img src="/Googlelogo_color_272x92dp.png" alt="Logo del buscador Google">
        </section>
        <!-- SECTION INPUT (NAVEGADOR)  -->
        <section class="main-input">
            <!-- DIVISION // CAJITA REDONDEADA -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- INPUTS - RADIO AND CHECKBOX -->
                <!-- <input type="radio"> -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- SECTION BUTTONS -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -- pie de página -->
    <div class="mexico">México </div>
    <footer>
        <!-- PRIMER UL - PRIMER LISTA DERECHA -->
        <ul class="footer-left">
            <li>
                <a class="sobregoogle" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a class="publicidad" href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a class="negocios" href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a class="comofunciona" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <!-- SEGUNDO UL - SEGUNDA LISTA DERECHA -->
        <ul class="footer-right">
            <li>
                <a class="privacidad" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a class="condiciones" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a class="preferencias" href="">Preferencias</a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
